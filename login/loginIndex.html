</head>

<body>
    <header>
        <div class="container" id="nav-container">
            <!-- add essa class -->
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
              <a class="navbar-brand" href="index.html">
                <img id="logo" src="./img/logo TheFrontEnders.png" style="width: 75px;"> The FrontEnders
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                <div class="navbar-nav">
                  <a class="nav-item nav-link" id="home-menu" href="#">Inicio</span></a>
                  <a class="nav-item nav-link" id="about-menu" href="#">Agência</a>
                  <a class="nav-item nav-link" id="team-menu" href="#">Time</a>
                  <a class="nav-item nav-link" id="portfolio-menu" href="#">Projeto</a>

                  <a class="nav-item nav-link" id="login-menu" href="https://google.com">Login</a>
                </div>
              </div>
            </nav>
          </div>
    </header>
    <div class="container">
        <div class="row justify-content-center pt-9" id="form-login">


            <div class="col-12 col-md-7 ">
                <div class="card pt-5 pb-5">

                    <div class="card-body">

                        <h1 class="cadastro text-center">login</h1>

                        <form>

                            <div class="row justify-content-center ">

                                <div class="form-group col-md-9 pt-3 pb-3">
                                    <input class="form-control border-dark rounded-0 " type="email" id="email" name="email" placeholder="E-mail" autocomplete="off">
                                    <div class="invalid-feedback 01">
                                        Nome não pode possuir menos que 4 caracteres
                                    </div>
                                </div>


                                <div class="form-group col-md-9 pt-3 pb-3">
                                    <input class="form-control border-dark rounded-0 " type="password" id="senha" name="senha" placeholder="Senha">
                                    <div class="invalid-feedback 02">
                                        Nome não pode possuir menos que 4 caracteres
                                    </div>
                                </div>

                            </div>



                            <div class="form-group text-center pt-3 pb-5 ">
                                <button type="submit" class="btn btn-dark ">Entrar</button>
                            </div>


                            <p class="text-center h5">Não tem uma conta?
                                <a href="../cadastrar/cadastrarIndex.html">
                                    <strong>Cadastre-se</strong>
                                </a> ou
                                <a href="../recuperarSenha/reucuperarSenhaIndex.html">
                                    <strong>Esqueceu a senha</strong>
                                </a>

                        </form>

                        <div class="alert-danger d-none">
                            Prencha o campo XXX
                        </div>

                    </div>
                </div>
            </div>


        </div>

    </div>
